identifier: pdftk
name: PDFtk
authors:
- Island of TeX
commands:
- name: PDFtk
  command: >
   @{
      input = getBasename(reference.fileName).concat('.pdf');
      return getCommand('pdftk', input, options);
    }
arguments:
- identifier: options
  flag: >
    @{
        if (isList(parameters.options)) {
            return parameters.options;
        }
        else {
            throwError('I was expecting a list of options.');
        }
    }
