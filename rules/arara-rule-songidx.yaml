identifier: songidx
name: SongIDX
authors:
- Francesco Endrici
- Island of TeX
commands:
- name: The SongIDX Lua script
  command: >
    @{
        infile = getBasename(input[0]).concat('.sxd');
        return getCommand('texlua', script, options, infile);
    }
arguments:
- identifier: input
  flag: >
    @{
        parameters.input
    }
  required: true
- identifier: options
  flag: >
    @{
        if (isList(parameters.options)) {
            return parameters.options;
        }
        else {
            throwError('I was expecting a list of options.');
        }
    }
- identifier: script
  flag: >
    @{
        parameters.script
    }
  default: songidx.lua
