identifier: mkdir
name: Create subdirectory
authors:
- Island of TeX
commands:
- name: Create subdirectory
  command: >
    @{
        t = isList(target) ? target[0] : target;
        mkdir(t);
    }
arguments:
- identifier: target
  flag: >
    @{
        return parameters.target;
    }
  required: true