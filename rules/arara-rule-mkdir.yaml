identifier: mkdir
name: Create subdirectory
authors:
- hackbaellchen
- Island of TeX
commands:
- name: Create subdirectory
  command: >
    @{
        toFile(target).createDirectories();
    }
arguments:
- identifier: target
  flag: >
    @{
        return parameters.target;
    }
  required: true
