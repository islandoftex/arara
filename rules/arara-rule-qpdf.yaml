identifier: qpdf
name: QPDF
authors:
- Island of TeX
commands:
- name: The QPDF program
  command: >
    @{
        return getCommand('qpdf', options);
    }
arguments:
- identifier: options
  flag: >
    @{
        if (isList(parameters.options)) {
            return parameters.options;
        }
        else {
            throwError('I was expecting a list of options.');
        }
    }
  required: true
