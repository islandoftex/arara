identifier: convert
name: Convert
authors:
- Island of TeX
commands:
- name: The Convert program
  command: >
    @{
        return getCommand(program, options);
    }
arguments:
- identifier: program
  flag: >
    @{
        parameters.program
    }
  default: convert
- identifier: options
  flag: >
    @{
        if (isList(parameters.options)) {
            return parameters.options;
        }
        else {
            throwError('I was expecting a list of options.');
        }
    }
  required: true
