Error_FileDoesNotExistWithExtensionsList = Üzgünüm, ancak dosya ''{0} {1}'' yok. Sadece uzantısı olmadan dosya adını veya bilinmeyen bir uzantı ile sağladığınızda, Arara bu sırayla önceden uzantıları {1} ile biten dosyaları aramak için çalışacağız. Siz düzeni veya arama deseni, geçersiz kılabilirsiniz, veya hatta yeni uzantılar için destek ekleyebilirsiniz. Bu özellik hakkında daha fazla bilgi edinmek için Arara kılavuzuna bakınız.

Error_CommandNotFound = Üzgünüm, ama ''{0}'' görevden komutu bulunamadı. Komut ''{1}'' doğru veya sistem yolu bile erişilebilir olduğundan emin misiniz?

Error_InvalidYAMLConfigurationFile = Üzgünüm, ama görünüşe göre sizin Arara yapılandırma dosyası geçersiz olduğunu, geçersiz veya eksik YAML girişleri vardır. Hata giderilene kadar maalesef Arara devam edemiyor. Ben hata iletisi dökümü için elimden geleni yaptım, bu yüzden burada:

Error_InvalidConfigurationFile = Uh-oh, yapılandırma dosyası geçersiz görünüyor. Eğer uygun bir YAML dosyası olduğundan emin misiniz? Uygun bir yapılandırma dosyası girilene kadar maalesef Arara devam edemiyor.

Error_InvalidLanguageConfigurationFile = Houston, bir sorunumuz var. Ne yazık ki, yapılandırma dosyasında ayarlanan dil geçerli değil. Şu anda, Arara şu dilleri destekler: {0}. Geçerli bir dil seçin ya da yapılandırma dosyası (alan isteğe bağlıdır), girişi kaldırmak için emin olun, aksi takdirde Arara devam edemiyor.

Error_InvalidFiletypesConfigurationFile = Üzgünüm, ama bu yapılandırma dosyanızda tanımlı uzantısı ne desen ne ile filetypes özelleştirilmiş gibi görünüyor. Hem devam edebilmesi için gereklidir. Yapılandırma dosyasında bu hatayı düzeltiniz, ve tekrar deneyiniz.

Error_PathRuntimeErrorConfigurationFile = Üzgünüm, ancak yapılandırma dosyasında arama yoluna girdilerinden birini yolunu bağlamında kullanılamayan bir değişken vardır: ''{0}''

Error_PathIOErrorConfigurationFile = Üzgünüm, ancak yapılandırma dosyasında arama yoluna girdilerinden birini hatalı biçimlendirilmiş bir dizin yapısı vardır. Eğer ona bir göz atabilir misiniz?

Error_InvalidYAMLDirective = Bu çizgi {0}, yani bir YAML sözdizimi hatası veya geçersiz bir alan olabilir bir direktif bulunan bozuk bir direktifi var görünür. Ben hata iletisi dökümü için elimden geleni yaptım, bu yüzden burada:

Error_DirectiveEmptyCurlyBrackets = Çizgi {1} üzerine ''{0}'' direktifi boş küme parantezleri vardır. Bir direktif herhangi bir parametre varsa Arara temiz bir sözdizimi için seçmesi. Bunu düzeltmek için, ya süslü parantez kaldırmak veya yönergesi için argümanlar sunmak için yeterli.

Error_DirectiveInvalidArgumentList = Çizgi {1} üzerinde ''{0}'' direktifi geçersiz bir argüman türü vardır. Argümanı ''{2}'' ayrılmış bir Arara anahtar kelime ve her zaman bir liste gerektirir. 

Error_DirectiveReservedKeyword = Çizgi {1} direktifi ''{0}'' argüman geçersiz bir adı vardır. Adı ''{2}'' ''{3}'' listesinde her elementi temsil eden bir Arara ayrılmış anahtar sözcük vardır. Bu argüman için başka bir adı seçiniz, lütfen.

Error_DirectiveListError = Çizgi {1} Direktifi ''{0}'' argüman geçersiz bir türde. Sadece argümanları ''file'' ve ''items'' bir liste olabilir. Hem Arara anahtar saklıdır.

Error_DirectiveGenericError = Directive ''{0}'' at line {1} seems to be malformed. It might be a YAML syntax error or a wrong mapping. Çizgi {1} direktifi ''{0}'' hatalı gibi görünüyor. Bir YAML sözdizimi hatası veya yanlış bir eşleme olabilir.

Error_InvalidLanguage = Üzgünüm, ama seçtiğiniz dil kodu geçersiz. Şu anda aşağıdaki dillerde desteklenmektedir:

Error_RuleNotFound = Uh-oh, arama yolunda ''{0}'' kuralı bulamadı. Kural arama yolu üzerinden erişilebilir ise kural adının doğru olduğunu ve eğer bir bakabilir misiniz?

Error_InvalidYAMLRule = Bu ''{0}'' görevi bir YAML sözdizimi hatası veya geçersiz bir alan var gibi görünüyor. Eğer ''{1}'' yer ''{0}.yaml'' dosyasına bir göz sürebilir. Ben hata iletisi dökümü için elimden geleni yaptım, bu yüzden burada:

Error_InvalidRule = Uh-oh, ''{0}'' görevi geçersiz görünüyor. Eğer ''{1}'' de bulunan ''{0}.yaml'' uygun bir YAML dosyası olduğundan emin misiniz?

Error_EmptyIdentifierRule = Bir sorun ''{0}'' görevi saptandı. ''{1}'' yer ''{0}.yaml'' dosyası geçerli bir tanımlayıcı gerektirir. Bunu düzeltebilir misiniz?

Error_EmptyNameRule = Bir sorun ''{0}'' görevi saptandı. ''{1}'' yer ''{0}.yaml'' dosyası geçerli bir isim gerektirir. Bunu düzeltebilir misiniz?

Error_ForbiddenIdentifierRule = Uh-oh, ''{0}'' görevi (''{1}'' yer ''{0}.yaml'' dosyası başvuran) geçersiz bir argüman tanımlayıcısı vardır. ''{2}'' ayrılmış bir anahtar kelime, bu nedenle kullanılamaz. Eğer başka bir isim kullanabilir misiniz?

Error_EmptyArgumentsListRule = Bir sorun ''{0}'' görevi saptandı. ''{1}'' yer ''{0}.yaml'' dosyası argümanlar geçerli bir liste gerektirir. Bunu düzeltebilir misiniz? Argümanlar listesi de boş olabilir, ama onunla açıkça definie için hala gerekli olduğunu unutmayın ''arguments: []''.

Error_WrongIdentifierRule = Uh-oh, ''{0}'' görevi (''{1}'' yer ''{0}.yaml'' dosyası başvuran) yanlış bir tanımlayıcısı vardır - ''{0}}'' yerine ''{2}'' bekleniyordu. Bunu düzeltebilir misiniz?

Error_ArgumentsNotDefinedInRule = Direktifi ''{0}'', ''{1}'' yer ''{0}.yaml'' kuralı tarafından tanımlanan verilmez argümanları kullanır. Ya ''{0}'' directifi bunları kaldırmak veya ''{0}.yaml'' kuralı argüman listesine ekleyebilirsiniz. İşte onlar: {2}

Error_DefaultValueRuntimeErrorRule = Üzgünüm, argüman ''{1}'' görevi (''{2}'' yer ''{1}.yaml'' dosyası başvuran) ve ''{0}'' için ayarlanmış varsayılan değer kuralı bağlamında kullanılamayan bir değişken / yöntemi vardır: ''{3}''

Error_FlagRuntimeErrorRule = Üzgünüm, ama ''{1}'' görevi (''{2}'' yer ''{1}.yaml'' dosyası başvuran) arasında argümanı ''{0}'' için belirlenen bayrak kuralı bağlamında kullanılamayan bir değişken / yöntemi vardır: ''{3}''

Error_DuplicatedCommandElementsRule = Uh-oh, both ''command'' and ''commands'' fields are set in the ''{0}'' task (referencing the ''{0}.yaml'' file located at ''{1}''). You need to pick only one of them. If your task only relies on a single command, you can opt for ''command''; if your rule requires a set of commands, maybe the ''commands'' field is more suitable.

Error_MissingCommandElementsRule = Uh-oh, ''{0}'' görevi (''{1}'' yer ''{0}.yaml'' dosyaya başvuran) ya 'command' veya 'commands' öğeleri yok. Siz sadece bir tanesi almak gerekir. Göreviniz sadece tek bir komut dayanıyor ise, 'command' tercih edebilirsiniz; kuralınız komutları bir dizi gerektiriyorsa, belki 'commands' alanına daha uygundur.

Error_CommandRuntimeErrorRule = Üzgünüm, ama ''{0}'' görevi (''{1}'' yer ''{0}.yaml'' dosyası başvuran) için komut kümesini kuralı bağlamında kullanılamayan bir değişken / yöntemi vardır: ''{2}''
