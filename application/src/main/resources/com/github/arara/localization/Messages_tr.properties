Error_FileDoesNotExistWithExtensionsList = Üzgünüm ama ''{0} {1}'' diye bir dosya yok. Ancak, uzantısı olmayan (veya bilinmeyen bir uzantısı olan) dosya adını girdiğinde, arara sırasıyla {1} uzantılarını bulmayı dener. Elbette bu sırayı geçersiz kılmak, değiştirmek hatta yeni uzantılar ekleyebilmek mümkün. Bu özellik hakkında daha fazla bilgi edinmek için arara kılavuzuna bakın.
Error_FileDoesNotExist = ''{0}'' diye bir dosya yok.
Error_CommandNotFound = Üzgünüm ama ''{0}'' görevindeki komutu bulunamadı. ''{1}''  komutunun doğru veya sistem yolu ile erişilebilir olduğundan emin misin?
Error_InvalidYAMLConfigurationFile = Üzgünüm, ama görünüşe göre arara yapılandırma dosyası geçersiz, daha doğrusu geçersiz veya eksik YAML girişleri barındırıyor. Maalesef, arara bu hata giderilene kadar devam edemeyecek. Elimden geldiğince, şöyle bir hata dökümü çıkarttım:
Error_InvalidConfigurationFile = Tüh, yapılandırma dosyası geçersiz görünüyor. Uygun bir YAML dosyası olduğundan emin misin? Uygun bir yapılandırma dosyası girilene kadar maalesef arara devam edemeyecek.
Error_InvalidLanguageConfigurationFile = Houston, bir sorun var. Ne yazık ki, yapılandırma dosyasında ayarlanan dil geçerli değil. Şu anda, arara şu dilleri destekliyor: {0}. Anlayabildiğim bir dil seçin ya da yapılandırma dosyasından bu (isteğe bağlı) girişi kaldırın, aksi takdirde arara devam edemeyecek.
Error_InvalidFiletypesConfigurationFile = Üzgünüm ama görünüşe göre yapılandırma dosyasında ne desen tanımı olan ne de uzantısı bilinen özelleştirilmiş dosya tipleri var. Her iki bilgininde sağlanmış olması devam edebilmek için gerekli. Yapılandırma dosyasındaki bu hatayı düzeltin, ve tekrar deneyin.
Error_PathRuntimeErrorConfigurationFile = Üzgünüm ama yapılandırma dosyasında arama yolu girdilerinden birinde kullanılamayacak bir değişken var: ''{0}''
Error_PathIOErrorConfigurationFile = Üzgünüm ama yapılandırma dosyasında arama yoluna girdilerinden birini hatalı biçimlendirilmiş bir dizin yapısı vardır. Benim için bir bakabilir misin?
Error_InvalidYAMLDirective = Satır {0} üzerinde bozuk, yani, YAML sözdizimi hatası veya geçersiz bir alanı olabilecek bir yönerge var gibi duruyor. Elimden geldiğince, şöyle bir hata dökümü çıkarttım:
Error_DirectiveEmptyCurlyBrackets = Satır {1} üzerindeki ''{0}'' yönergesinde boş küme parantezleri buldum. arara yönergenin argümanları yoksa sade bir sözdizimi yapısını tercih eder. Bunu düzeltmek için, boş küme parantezlerini kaldırmak veya yönerge için argümanlar sunmak yeterli.
Error_DirectiveInvalidArgumentList = Satır {1} üzerinde ''{0}'' yönergesi için geçersiz bir argüman türü var. ''{2}'' argümanı arara''ya özeldir her zaman bir liste gerektirir.
Error_DirectiveReservedKeyword = Satır {1} üzerinde ''{0}'' yönergesi için geçersiz bir argüman türü var. ''{2}'' kelimesi arara''ya ait ''{3}'' listesinde her elementi temsil eden özel bir kelimedir. Lütfen, başka bir kelime seçin.
Error_DirectiveListError = Satır {1} üzerinde ''{0}'' yönergesi için geçersiz bir argüman türü var. Sadece ''file'' ve ''items'' argümanları bir liste olabilir. Her ikisi de arara''ya ait özel kelimelerdir.
Error_DirectiveGenericError = Satır {1} üzerinde ''{0}'' yönergesi bozuk gibi. YAML sözdizimi hatası ya da yanlış bir eşleme olabilir.
Error_InvalidLanguage = Üzgünüm, ama seçtiğin dil kodu geçersiz. Şimdilik aşağıdaki dilleri konuşabiliyorum:
Error_RuleNotFound = Tüh, arama yolunda ''{0}'' kuralını bulamadım. Kural arama yolu üzerinden erişilebilir ise kural adının doğru olduğuna bakar mısın?
Error_InvalidYAMLRule = ''{0}'' görevi bir YAML sözdizimi hatası veya geçersiz bir alan içeriyor gibi görünüyor. ''{1}'' rdeki  ''{0}.yaml'' dosyasına bir bakar mısın? Elimden geldiğince, şöyle bir hata dökümü çıkarttım:
Error_InvalidRule = Tüh, ''{0}'' görevi geçersiz görünüyor. ''{1}'' de bulunan ''{0}.yaml'' uygun bir YAML dosyası olduğundan emin misin?
Error_EmptyIdentifierRule = ''{0}'' görevinde bir sorun var. ''{1}'' deki ''{0}.yaml'' dosyası için geçerli bir tanımlayıcı gerek. Düzeltebilir misin?
Error_EmptyNameRule = ''{0}'' görevinde bir sorun var. ''{1}'' yer ''{0}.yaml'' dosyası için geçerli bir isim gerek. Düzeltebilir misin?
Error_ForbiddenIdentifierRule = Tüh, ''{0}'' görevi (''{1}'' deki ''{0}.yaml'' dosyasına atfen) geçersiz bir argüman tanımlayıcısı içeriyor. ''{2}'' özel bir kelime, bu nedenle kullanılamaz. Başka bir isim kullanabilir misin?
Error_EmptyArgumentsListRule = ''{0}'' görevinde bir sorun var. ''{1}'' deki ''{0}.yaml'' dosyası için geçerli bir argüman listesi gerek. Bunu düzeltebilir misin? Bu arada, argümanlar listesi boş dahi olabilir, ama yine de ''arguments: []'' ile belirtmek gerekiyor.
Error_WrongIdentifierRule = Tüh, ''{0}'' görevi (''{1}'' deki ''{0}.yaml'' dosyasına atfen) yanlış bir tanımlayıcısı içeriyor - ''{0}}'' yerine ''{2}'' bekliyordum. Bunu düzeltebilir misin?
Error_ArgumentsNotDefinedInRule = ''{0}'' yönergesinde, ''{1}'' deki ''{0}.yaml'' kuralı tarafından tanımlanmamış argümanları kullanıyor. Bunları ya ''{0}'' yönergesinden kaldırabilirsin ya da ''{0}.yaml'' kuralı argüman listesine ekleyebilirsin. Bahsettiğim argümanlar şunlar: {2}
Error_DefaultValueRuntimeErrorRule = Üzgünüm ama ''{1}'' görevinin ''{0}'' argümanının varsayılan değeri (''{2}'' deki ''{1}.yaml'' dosyasına atfen) kullanılamayan bir değişken/yöntem içeriyor: ''{3}''
Error_FlagRuntimeErrorRule = Üzgünüm ama ''{1}'' görevinin ''{0}'' argüman imlecinde (''{2}'' deki ''{1}.yaml'' dosyasına atfen) bu kural için kullanılamayan bir değişken/yöntem var: ''{3}''
Error_DuplicatedCommandElementsRule = Tüh, her iki ''command'' ve ''commands'' alanı da ''{0}'' görevinde (''{1}'' deki ''{0}.yaml'' dosyasına atfen) kullanılmaya ayarlanmış. Sadece birinin seçilmiş olması gerekiyor. Eğer işlenecek görev sadece bir komut içeriyorsa, ''command'' kullanabilirsin; birden fazla komut kullanımı için ''commands'' daha uygun olacaktır.
Error_MissingCommandElementsRule = her iki ''command'' ve ''commands'' alanı da ''{0}'' görevinde (''{1}'' deki ''{0}.yaml'' dosyasına atfen) kullanılmaya ayarlanmış. İkisinden birinin kullanılıyor olması gerekiyor. Eğer işlenecek görev sadece bir komut içeriyorsa, ''command'' kullanabilirsin; birden fazla komut kullanımı için ''commands'' daha uygun olacaktır.
Error_CommandRuntimeErrorRule = Üzgünüm ama ''{0}'' görevi için belirlenmiş komut (''{1}'' deki ''{0}.yaml'' dosyasına atfen) bu kural için kullanılamayacak bir değişken/yöntem içeriyor: ''{2}''